		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			flashvars.xml_file = "flashmo_237_photo_list_2.xml";
			var params = {};
			params.wmode = "transparent";
			var attributes = {};
			attributes.id = "slider";
			swfobject.embedSWF("flashmo_237_touch_slider.swf", "flashmo_slider", "940", "400", "9.0.0", false, flashvars, params, attributes);
